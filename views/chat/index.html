<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        #messages { list-style-type: none; margin: 0; padding: 0; overflow: hidden;
            height: 500px;border: 1px solid #222;background-color: #f2f2f2;}
        #messages li { padding: 5px 10px; }
        form { background: #000; padding: 3px; position: relative; width: 100%;}
        form input { border-right: 1px #222; padding: 10px 0; width: 300px; }
        form button { width: 94px; background: rgb(130, 224, 255); padding: 10px; }
        .client {background-color:#ddd;}
        .server {background-color:#fff}
    </style>
</head>
<body>
<div style="margin: 0 auto;width:400px;height:600px;">
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
</div>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    var socket = io();
    $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#messages').append($('<li class="client">').html('<span>client:'+$('#m').val()+'</span>'));
        $('#m').val('');
        return false;
    });
    socket.on('chat message', function(obj){
        $('#messages').append($('<li class="server">').html('<span>server:'+obj.msg+'</span>'));
    });
</script>
</body>
</html>
